<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tienda en Linea</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img  class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Nuestros Productos</h1>
        <div class="grid">
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/cod-mw2-ps5.jpg" alt="Imagen Cod">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Call Of Duty Modern Warfare II</p>
                        <p class="producto__precio"> 60$</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/3dworld-switch.jpg" alt="Imagen 3dworld">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Super Mario 3D World</p>
                        <p class="producto__precio"> 60$</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/gow-ragnarok-ps5.jpg" alt="God Of War Ragnarok">
                    <div class="producto__informacion">
                        <p class="producto__nombre">God Of War Ragnarok</p>
                        <p class="producto__precio"> 60$</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/fifa23-ps5.jpg" alt="Fifa 23">
                    <div class="producto__informacion">
                        <p class="producto__nombre">FIFA 23</p>
                        <p class="producto__precio"> 60$</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/pokemon-scarlet-switch.jpg" alt="Pokemon">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Pokemon</p>
                        <p class="producto__precio"> 60$</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/super-smash-bros.jpg" alt="Imagen Cod">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Super Smash Bros</p>
                        <p class="producto__precio"> 60$</p>
                    </div>
                </a>
            </div>
            <div class="grafico grafico--controles"></div>
            <div class="grafico grafico--teclado"></div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto"> Tienda de videojuegos GamZone - Todos los derechos Reservados 2023.</p>
    </footer>
</body>
</html>
