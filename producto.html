<html lang="es">
<head>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Tienda en Linea</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img  class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>

    <main class="contenedor"> 
        <h1> God Of War Ragnarok</h1>

        <div class="juego">
            <img class="juego__imagen" src="img/gow-ragnarok-ps5.jpg" alt="Imagen del producto">

            <div class="juego__contenido">
                <p>
                Mauris non placerat lectus, id ultricies sem. Nam volutpat
                faucibus turpis, dapibus gravida libero elementum nec. Maecenas
                convallis ipsum odio, nec consequat
                </p>

                <form action="" class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talla--</option>
                        <option value="">Chica</option>
                        <option value="">Mediana</option>
                        <option value="">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" max="10">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
            
        </div>

    <footer class="footer">
        <p class="footer__texto"> Tienda de videojuegos GamZone - Todos los derechos Reservados 2023.</p>
